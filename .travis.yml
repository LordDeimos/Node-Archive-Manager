sudo: required
language:
- node_js
- c++
node_js: '4'

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7

before_install:
- eval "CC=gcc-7 && CXX=g++-7"
- sudo apt-get update
- sudo apt-get install libarchive-dev

after_success:
- yarn test

dist: trusty

notifications:
  email: false

deploy:
  provider: npm
  email: alexjbarnier@gmail.com
  skip_cleanup: true  
  api_key:
    secure: 
  on:
    tags: true
    repo: LordDeimos/Node-Archive-Manager
